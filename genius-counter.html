<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>切れ者イベントカウンター（iPhone版）</title>

  <!-- iOS向けPWA最適化 -->
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="切れ者カウンター">
  <!-- apple-touch-icon を用意できるなら以下を差し替え -->
  <!-- <link rel="apple-touch-icon" href="/icons/icon-180.png"> -->

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    :root{
      --bg:#0f172a; --panel:#111827; --text:#e5e7eb; --muted:#94a3b8;
      --ring:rgba(59,130,246,.35); --ok:#22c55e; --ng:#ef4444;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f8fb; --panel:#ffffff; --text:#111827; --muted:#6b7280; --ring:rgba(59,130,246,.35);}
      body{ background:#f2f4f8; }
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header{
      position: sticky; top: 0; z-index: 10;
      padding: 14px 16px calc(env(safe-area-inset-top) + 8px);
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,0)) , var(--bg);
      backdrop-filter: saturate(120%) blur(8px);
    }
    h1{ margin: 0 0 6px; font-size: 18px; letter-spacing:.02em; }
    .sub{ margin: 0; color: var(--muted); font-size: 12px; }

    .wrap{ max-width: 760px; margin: 0 auto; padding: 8px 12px 24px; }
    .toolbar{ display:flex; gap:8px; justify-content:flex-end; margin: 8px 0 12px; }

    .grid{ display:grid; gap:12px; grid-template-columns:1fr; }
    @media (min-width:680px){ .grid{ grid-template-columns: repeat(2, 1fr); } }

    .card{
      background: var(--panel);
      border: 1px solid rgba(148,163,184,.18);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
    }
    .title{ display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .title h2{ margin:0; font-size: 17px; }

    .rows{ display:grid; gap:10px; }

    /* モバイル特化：ボタンを縦積み＆大型化（Apple HIGの44pt以上） */
    .row{
      display:grid; grid-template-columns: 1fr; gap:8px;
      align-items:center;
    }
    .stat{
      display:flex; align-items:baseline; justify-content:space-between;
    }
    .label{ color:var(--muted); font-size:13px; }
    .value{ font-size: 24px; font-variant-numeric: tabular-nums; }

    .btns{
      display:grid; grid-template-columns: 1fr 1fr; gap:8px;
    }
    button{
      appearance:none; border:1px solid rgba(148,163,184,.25);
      background:#0b1220; color:var(--text); border-radius:12px;
      font-size:16px; padding:14px 12px; min-height:48px;
      cursor:pointer; transition:transform .02s ease, box-shadow .15s ease, border-color .15s ease;
    }
    @media (prefers-color-scheme:light){ button{ background:#f8fafc; } }
    button:active{ transform: translateY(1px) scale(.99); }
    button:focus-visible{ outline:0; box-shadow:0 0 0 4px var(--ring); }
    .plus{ border-color: rgba(34,197,94,.55); }
    .minus,.reset{ border-color: rgba(239,68,68,.55); }

    .rate{ font-size:22px; font-weight:700; }
    .hint{ color:var(--muted); font-size:12px; margin-top:2px; }

    .ios-tip{
      display:none; margin: 10px 0 0; font-size: 12px; color: var(--muted);
    }
    .ios-tip.show{ display:block; }
  </style>
</head>
<body>
  <header>
    <h1>切れ者イベント カウンター</h1>
    <p class="sub">猫マヤ / 赤キタ / 水着シュヴァル　—　＋／－でカウント、成功率は自動計算。</p>
  </header>

  <div class="wrap">
    <div class="toolbar">
      <button id="clearAll" class="reset">全リセット</button>
    </div>

    <div class="grid" id="grid"></div>

    <p id="iosTip" class="ios-tip">ヒント：Safariの共有ボタン → <b>ホーム画面に追加</b> で、アプリ風にフルスクリーン起動&オフライン動作します。</p>
  </div>

  <script>
    // ====== データ ======
    const CHARACTERS = [
      { key:'nekoMaya', name:'猫マヤ' },
      { key:'akaKita', name:'赤キタ' },
      { key:'mizugiCheval', name:'水着シュヴァル' },
    ];
    const STORAGE_KEY = 'kiremono-counter-ios-v1';

    const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    const isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    // ====== PWA: Service Worker登録 ======
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.warn);
      });
    }

    // ====== 保存/読込 ======
    function loadState(){
      try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; }
      catch{ return {}; }
    }
    function saveState(state){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }
    function formatRate(success, events){
      if(!events) return '—';
      const pct = (success / events) * 100;
      return pct.toFixed(pct < 10 ? 2 : 1) + '%';
    }

    // ====== UI生成 ======
    function createCard({key, name}, state){
      const card = document.createElement('section');
      card.className = 'card';
      card.innerHTML = `
        <div class="title">
          <h2>${name}</h2>
          <button data-key="${key}" data-action="reset" class="reset">リセット</button>
        </div>
        <div class="rows">
          <div class="row">
            <div class="stat">
              <div class="label">イベント回数</div>
              <div class="value" id="${key}-events">0</div>
            </div>
            <div class="btns">
              <button class="plus"  data-key="${key}" data-field="events"  data-action="inc">＋1</button>
              <button class="minus" data-key="${key}" data-field="events"  data-action="dec">－1</button>
            </div>
          </div>

          <div class="row">
            <div class="stat">
              <div class="label">成功回数</div>
              <div class="value" id="${key}-success">0</div>
            </div>
            <div class="btns">
              <button class="plus"  data-key="${key}" data-field="success" data-action="inc">＋1</button>
              <button class="minus" data-key="${key}" data-field="success" data-action="dec">－1</button>
            </div>
          </div>

          <div class="row">
            <div>
              <div class="label">成功率（成功 ÷ イベント）</div>
              <div class="rate" id="${key}-rate">—</div>
              <div class="hint">※ ホーム画面に追加でフルスクリーン＆オフラインOK</div>
            </div>
          </div>
        </div>
      `;
      const s = state[key] || { events:0, success:0 };
      card.querySelector(`#${key}-events`).textContent  = s.events;
      card.querySelector(`#${key}-success`).textContent = s.success;
      card.querySelector(`#${key}-rate`).textContent    = formatRate(s.success, s.events);
      return card;
    }

    function render(){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const state = loadState();
      CHARACTERS.forEach(c => grid.appendChild(createCard(c, state)));
      // iOSヒント表示（Safari + 非スタンドアロン時）
      const tip = document.getElementById('iosTip');
      tip.classList.toggle('show', isiOS && !isInStandalone);
    }

    function updateAndRender(key, field, delta){
      const state = loadState();
      const cur = state[key] || { events:0, success:0 };
      cur[field] = Math.max(0, (cur[field] || 0) + delta);
      state[key] = cur;
      saveState(state);
      document.getElementById(`${key}-events`).textContent  = cur.events;
      document.getElementById(`${key}-success`).textContent = cur.success;
      document.getElementById(`${key}-rate`).textContent    = formatRate(cur.success, cur.events);
    }

    function resetOne(key){
      const state = loadState();
      state[key] = { events:0, success:0 };
      saveState(state);
      document.getElementById(`${key}-events`).textContent  = 0;
      document.getElementById(`${key}-success`).textContent = 0;
      document.getElementById(`${key}-rate`).textContent    = '—';
    }

    function clearAll(){
      saveState({});
      render();
    }

    // 初期描画
    render();

    // クリック（タップ）デリゲーション
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('button');
      if(!btn) return;
      if(btn.id === 'clearAll'){ clearAll(); return; }
      const action = btn.dataset.action;
      const key    = btn.dataset.key;
      const field  = btn.dataset.field;
      if(action === 'inc')      updateAndRender(key, field, +1);
      else if(action === 'dec') updateAndRender(key, field, -1);
      else if(action === 'reset') resetOne(key);
    });
  </script>
</body>
</html>
